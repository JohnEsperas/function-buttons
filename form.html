<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Plan Application</title>
</head>
<body>
      <!---------Payment------------------->
    <section>
    <div class="container">
        <form id="payment-form" action="https://formsubmit.co/rjbfibersolutions@gmail.com" method="POST">
            <h4 class="text-warning text-center">Payment</h4>
            <p class="text-light text-center">Please make your payment to avoid service interruption.</p>
            <label>Card Type:</label>
            <select>
              <option value="debit">Debit</option>
              <option value="visa">Visa</option>
              <option value="mastercard">Mastercard</option>
            </select>

            <label>Card Number:</label>
            <input type="number" id="card-number" maxlength="16" placeholder="Enter your 16 digits card number">

            <label>CVV:</label>
            <input type="number" id="cvv" maxlength="3" placeholder="Enter your 3 digits CVV number">

            <label>Amount:</label>
            <input type="number" placeholder="Enter amount">

            <label>Expiration Date:</label>
            <input type="month" id="expiration-date">

            <label>Verified Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Please enter your email here" required>

            <input type="submit" value="Submit Payment" class="bg-primary" onclick="paymentSuccessful()">
          </form>  
        
        <script>
          const form = document.querySelector("form");
            form.addEventListener("submit", (event) => {
            event.preventDefault();
            const cardNumber = document.querySelector("#card-number").value;
            const cvv = document.querySelector("#cvv").value;
          
            if (cardNumber.length !== 16) {
            alert("Card number must be 16 digits long");
            return;
            }
            if (cvv.length !== 3) {
            alert("CVV must be 3 digits long");
            return;
            }

            alert("Payment successful");
            setTimeout(function(){
            window.location.href = 'index.html';
            }, 3000);
          });
        </script>
    </div>
    </section>

    <div style="width: 100%; text-align: center;">
        <button style="font-size: 15px;" onclick="history.back()">Go Back</button>
        <button style="font-size: 15px;" onclick="history.forward()">Next</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

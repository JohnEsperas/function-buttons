<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <div class="converter">
            <h1 class="tool">Currency Converter</h1>
            <form>
                <label for="amount">Enter amount:</label>
                <input type="text" id="amount" name="amount">
                <br>
                <label for="from">From:</label>
                <select id="from" name="from">
                    <option value="PHP">PHP</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>

                <label for="to">To:</label>
                <select id="to" name="to">
                    <option value="PHP">PHP</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
                <br>
                <button type="button" class="btn" onclick="convert()">Convert</button>
            </form>
            <div class="output">
                <p>Result: <span id="result"></span></p>
            </div>
            <script>
                function convert() {
                    let amount = document.getElementById("amount").value;
                    let from = document.getElementById("from").value;
                    let to = document.getElementById("to").value;
                    let result = document.getElementById("result");

                    let exchangeRates = {
                        PHP: {
                            USD: 0.018,
                            EUR: 0.017,
                            GBP: 0.015
                        },
                        USD: {
                            PHP: 54.97,
                            EUR: 0.92,
                            GBP: 0.82
                        },
                        EUR: {
                            PHP: 59.44,
                            USD: 1.08,
                            GBP: 0.89
                        },
                        GBP: {
                            PHP: 66.94,
                            USD: 1.22,
                            EUR: 1.13
                        }
                    };

                    result.innerHTML = (amount * exchangeRates[from][to]).toFixed(2);
                }
            </script>
        </div>
    </div><br>

    <div style="width: 100%; text-align: center;">
        <button style="font-size: 15px;" onclick="history.back()">Go Back</button>
        <button style="font-size: 15px;" onclick="history.forward()">Next</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<body>
    <h1>Activity 2</h1>
    <h3>Create 1 simple html file with string method (length, uppercase, lowercase and concatenated string)</h3>
    
    <p id="demo"></p>

    <script>
    let str = "John Abegail Esperas";

    document.getElementById("demo").innerHTML =
    "The length of the string is: " + str.length + "<br>" +
    "The string in uppercase: " + str.toUpperCase() + "<br>" +
    "The string in lowercase: " + str.toLowerCase() + "<br>" +
    "The concatenated string: " + str.concat(". I attend Kodego WD33P Batch and hoping to become a successful Web Developer.");
    </script><br>
